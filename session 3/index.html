<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--Start Add Button-->
        <section class="container py-3  ">
            <button class="btn btn-info text-white" id="showForm">Add New Task</button>
        </section>
        <!--End add Button-->
        <!-- Start add form-->
        <section id="addTaskForm" class="container p-3 border border-2 mb-5 d-none">
            <form>
                <div class="mb-3">
                    <label class="form-label">Task Title</label>
                    <input type="text" class="form-control" placeholder="Task Title">
                </div>
                <div class="mb-3">
                    <label class="form-label">Task Category</label>
                    <select class="form-select">
                        <option selected disabled>choose task type</option>
                        <option>type 1</option>
                        <option>type 2</option>
                        <option>type 3</option>
                        <option>type 4</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Task Content</label>
                    <textarea class="form-control" rows="3" placeholder="Task Content"></textarea>
                </div>
                <div class="d-flex align-items-end flex-column">
                    <button type="submit" class="btn btn-primary">Primary</button>
                </div>
            </form>    
        </section>
        <!-- End add form-->

        <!-- Start Show tasks-->
        <section id="tasks" class="container">
            <div class="row d-flex justify-content-around">
                <article class="bg-success p-3 col-md-3 col-12 my-4 text-white">
                    <h2 class="h4">Task Title</h2>
                    <p>task content task content task content task content task content</p>
                    <button  class="btn btn-info">Edit</button>
                    <button  class="btn btn-danger">Delete</button>
                </article>
            </div>
        </section>
        <!-- End Show tasks-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
